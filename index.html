<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinePop - Loja de APKs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: purple;
    }
    .form, .apk-list {
      margin-top: 20px;
    }
    .apk {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .apk a {
      color: purple;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: purple;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CinePop - Loja de APKs</h1>
  <div class="form">
    <h2>Enviar novo APK</h2>
    <form id="uploadForm">
      <input type="text" id="appName" placeholder="Nome do App" required>
      <input type="file" id="apkFile" accept=".apk" required>
      <button type="submit">Enviar e Gerar Link</button>
    </form>
  </div>  <div class="apk-list">
    <h2>APKs Dispon√≠veis</h2>
    <div id="apkContainer"></div>
  </div>  <script>
    const form = document.getElementById('uploadForm');
    const apkContainer = document.getElementById('apkContainer');

    let apks = JSON.parse(localStorage.getItem('cinepop_apks') || '[]');

    const renderApks = () => {
      apkContainer.innerHTML = '';
      apks.forEach(apk => {
        apkContainer.innerHTML += `
          <div class="apk">
            <strong>${apk.name}</strong><br>
            <a href="${apk.url}" target="_blank">${apk.short}</a>
          </div>
        `;
      });
    };

    renderApks();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('appName').value;
      const file = document.getElementById('apkFile').files[0];
      if (!file) return;

      const fileName = `${Date.now()}-${file.name}`;
      const url = URL.createObjectURL(file);
      const short = 'cinepop.com/' + Math.random().toString(36).substr(2, 5);

      const apk = { name, url, short };
      apks.push(apk);
      localStorage.setItem('cinepop_apks', JSON.stringify(apks));
      renderApks();
      form.reset();
    });
  </script></body>
</html>
